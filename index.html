<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Booking Form</title>
   

    
</head>
  <style> 
      body {
            background-color: rgb(11, 6, 65);
        }
        body {
            font-family: Arial, sans-serif;
            background: #441c80;
            padding: 20px;
        }
        .form-container {
            width: 450px;
            margin: auto;
            background: rgb(194, 234, 51);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0077cc;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }  
      </style>
<body>

<div class="form-container">
    <h2>Book Your Vacation</h2>

    <form action="/submit-booking" method="POST"><br>

        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required><br>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required><br>

        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="Enter your phone number" required><br>

        <label>Select Destination</label>
        <select name="destination" required>
            <option value="">-- Choose a Destination --</option>
            <option value="bali">Bali</option>
            <option value="maldives">Maldives</option>
            <option value="paris">Paris</option>
            <option value="singapore">Singapore</option>
            <option value="dubai">Dubai</option>
        </select><br>

        <label>Departure Date</label>
        <input type="date" name="departure" required><br>

        <label>Return Date</label>
        <input type="date" name="return" required><br>

        <label>Number of Travelers</label>
        <input type="number" name="travelers" min="1" required><br>

        <label>Special Requests</label>
        <textarea name="message" rows="4" placeholder="Any special requests?"></textarea>

       <br>  <button type="submit">Book Now</button>
    </form>
</div>

</body>
</html>
